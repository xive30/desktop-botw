<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hyrule Compodium</title>
		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>

	<body>
		<div class="container">
			<div class="navigation">
				<a href="./creature.html">
					<img
						src="./assets/images/creature.png"
						class="icon"
						alt="Creatures"
					/>
					<span class="title">Creatures</span>
				</a>
				<a href="./equipment.html">
					<img
						src="./assets/images/equipement.png"
						class="icon"
						alt="Equipements"
					/>
					<span class="title">Equipements</span>
				</a>
				<a href="./material.html">
					<img
						src="./assets/images/Hylian_Shroom.png"
						class="icon"
						alt="Materials"
					/>
					<span class="title">Materials</span>
				</a>
				<a href="./monster.html">
					<img
						src="./assets/images/BotW_Black_Bokoblin_Model.webp"
						class="icon"
						alt="Monsters"
					/>
					<span class="title">Monsters</span>
				</a>
				<a href="./treasure.html">
					<img
						src="./assets/images/treasure_chest.png"
						class="icon"
						alt="Treasures"
					/>
					<span class="title">Treasures</span>
				</a>
			</div>
			<div class="toggle">
				<p>></p>
			</div>
		</div>

		<div class="main">
			<div>
				<a href="./index.html">
					<img
						src="./assets/images/1200px-The_Legend_of_Zelda_Breath_of_the_Wild_Logo.png"
						class="logo"
						alt=""
					/>
				</a>

				<audio controls autoplay loop>
					<source
						src="./assets/audio/Zelda_ Breath of the Wild - Main Menu.mp3"
						type="audio/mpeg"
					/>
					Your browser does not support the audio element.
				</audio>
				<h1>Hyrule Compodium <span id="version"></span></h1>
			</div>

			<div>
				<img
					src="./assets/images/Goron.webp"
					class="hidden goron"
					id="goron"
					alt="Goron"
				/>
			</div>
			<span id="output">hi!</span>
			<div class="content">
				<p>Welcome to the Compodium of Breath of the wild. Here you can :</p>
				<p>Search <strong>by name</strong> :</p>
				<form action="entry.html">
					<input type="text" id="valueName" required />
					<button type="submit">Search</button>
				</form>
				<p><br />Or <strong>by Category</strong>:</p>
				<ul>
					<li>Creatures</li>
					<li>Equipements</li>
					<li>Materials</li>
					<li>Monsters</li>
					<li>Treasures</li>
				</ul>
			</div>
		</div>

		<div id="notification" class="hidden">
			<p id="message"></p>
			<button id="close-button" onClick="window.api.closeNotification()">
				Close
			</button>
			<button
				id="restart-button"
				onClick="window.api.restartApp()"
				class="hidden"
			>
				Restart
			</button>
		</div>

		<script>
			//Navigation
			const navigation = document.querySelector(".navigation");
			document.querySelector(".toggle").onclick = function () {
				this.classList.toggle("active");
				navigation.classList.toggle("active");
			};

			// Search
			const entryName = document.getElementById("valueName");
			const form = entryName.form;
			form.onsubmit = function () {
				window.location.href = `entry.html?${entryName.value}`;
				return false;
			};

			// test My Notification
			const NOTIFICATION_TITLE = "Welcome";
			const NOTIFICATION_BODY = "Click to say Hello world.";
			const CLICK_MESSAGE = "Hello world!";

			new Notification(NOTIFICATION_TITLE, {
				body: NOTIFICATION_BODY,
			}).onclick = () => {
				(document.getElementById("output").innerText = CLICK_MESSAGE),
					document.getElementById("output").classList.add("hello");
				document.getElementById("goron").classList.remove("hidden");
			};
		</script>
	</body>
</html>
